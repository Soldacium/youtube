<div class="container">
 
    <app-videos-layout 
    [videos]='videos'
    [displayType]='displayType'
    (delete)='deleteVideo($event)'
    (favour)='favourVideo($event)'
    (unfavour)='unfavourVideo($event)'
    (play)='playVideo($event)'></app-videos-layout>
    


    <mat-paginator [length]="totalVideos.length"
              [pageSize]="itemsPerPage"
              [pageSizeOptions]="[6, 12, 18, 24]"
              (page)='changePage($event)'>
    </mat-paginator>        
    

</div>



<app-play
*ngIf='openPlayer'
(close)='closeVideo($event)'
[videoUrl]='videoPlayingUrl'>

</app-play>
